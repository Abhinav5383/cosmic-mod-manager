<!doctype html>
<html lang="en">

<head>
    <title>Cosmic Reach Mod Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Download Cosmic Reach mods, plugins, datamods, shaders, resourcepacks, and modpacks on CRMM (Cosmic Reach Mod Manager). Discover and publish projects on CRMM with a modern, easy to use interface and API."
        data-react-helmet="true">

    <link rel="preconnect" href="https://api.crmm.tech">
    <link rel="preconnect" href="https://crmm-cdn.global.ssl.fastly.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?&family=Inter:wght@100..900&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">

    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" sizes="180*180" href="/icon.svg">

    <link rel="canonical" href="https://www.crmm.tech" data-react-helmet="true">

    <script defer src="/telemetry.js" data-website-id="1bbb8989-cc84-4b4c-bfca-51e53779f587"
        data-exclude-search="true"></script>

    <meta property="og:site_name" content="CRMM" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cosmic Reach Mod Manager - CRMM" data-react-helmet="true" />
    <meta property="og:url" content="https://www.crmm.tech" data-react-helmet="true" />
    <meta property="og:description" content="Discover and publish cosmic reach content!" data-react-helmet="true" />
    <meta property="og:image" content="https://www.crmm.tech/favicon.ico" data-react-helmet="true" />

</head>

<body>
    <div id="<%= mountId %>"></div>
</body>

</html>
